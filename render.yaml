services:
  # Django Web Service
  - type: web
    name: monitoria-backend
    env: python
    region: oregon
    buildCommand: "./render-build.sh"
    startCommand: "cd src && gunicorn myproject.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: monitoria-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: PYTHON_VERSION
        value: 3.9.18

databases:
  - name: monitoria-db
    databaseName: monitoria
    user: monitoria_user
    region: oregon
